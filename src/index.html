<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="p-0 m-0 h-[100vh] w-full">
    <section class="text-gray-600 body-font relative">
      <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
        <!--begin-->
        <!--begin-->
        <!--begin-->
        <!--begin-->
        <!--begin-->
        <div
          class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative"
        >
          <iframe
            width="100%"
            height="100%"
            class="absolute inset-0"
            frameborder="0"
            title="map"
            marginheight="0"
            marginwidth="0"
            scrolling="no"
            src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=%C4%B0zmir+(My%20Business%20Name)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"
            style="filter: grayscale(1) contrast(1.2) opacity(0.4)"
          ></iframe>
          <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md">
            <div class="lg:w-1/2 px-6">
              <h2
                class="title-font font-semibold text-gray-900 tracking-widest text-xs"
              >
                ADDRESS
              </h2>
              <p class="mt-1">
                Photo booth tattooed prism, portland taiyaki hoodie neutra
                typewriter
              </p>
            </div>
            <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
              <h2
                class="title-font font-semibold text-gray-900 tracking-widest text-xs"
              >
                EMAIL
              </h2>
              <a class="text-indigo-500 leading-relaxed">example@email.com</a>
              <h2
                class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4"
              >
                PHONE
              </h2>
              <p class="leading-relaxed">123-456-7890</p>
            </div>
          </div>
        </div>
        <!--end-->
        <!--end-->
        <!--end-->
        <!--end-->
        <!--end-->
        <!--form ccontainer-->
        <!--form ccontainer-->
        <!--form ccontainer-->
        <!--form ccontainer-->
        <!--form ccontainer-->
        <!--form ccontainer-->
        <!--form ccontainer-->
        <div
          class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0 bg-slate-300 p-5 rounded-xl"
        >
          <!-------------------------------------------------------------------------------------------------------------------------------------------------->
          <!-------------------------------------------------------------------------------------------------------------------------------------------------->
          <!-------------------------------------------------------------------------------------------------------------------------------------------------->
          <!-------------------------------------------------------------------------------------------------------------------------------------------------->
          <!-------------------------------------------------------------------------------------------------------------------------------------------------->
          <!-------------------------------------------------------------------------------------------------------------------------------------------------->
          <form method="post" id="form-send">
            <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
              Feedback
            </h2>
            <p class="leading-relaxed mb-5 text-gray-600">
              Post-ironic portland shabby chic echo park, banjo fashion axe
            </p>
            <!--name-->
            <div class="relative mb-4">
              <label for="name_id" class="leading-7 text-sm text-gray-600"
                >Name</label
              >
              <input
                type="text"
                id="name_id"
                name="from_name"
                required="required"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <!--number-->
            <div class="relative mb-4">
              <label for="number_id" class="leading-7 text-sm text-gray-600"
                >number</label
              >
              <input
                type="number"
                id="number_id"
                name="to_number"
                required="required"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <!--email-->
            <div class="relative mb-4">
              <label for="email_id" class="leading-7 text-sm text-gray-600"
                >Email</label
              >
              <input
                type="email"
                id="email_id"
                name="to_email"
                required="required"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <!--message-->
            <div class="relative mb-4">
              <label for="message_id" class="leading-7 text-sm text-gray-600"
                >Message</label
              >
              <textarea
                id="message_id"
                name="message"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
              ></textarea>
            </div>
            <button
              id="btn-send"
              class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            >
              Button
            </button>
          </form>
          <p class="text-xs text-gray-500 mt-3">
            Chicharrones blog helvetica normcore iceland tousled brook viral
            artisan.
          </p>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      (function () {
        emailjs.init("sBeL3XzbDMBnqqEin");
      })();
    </script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
